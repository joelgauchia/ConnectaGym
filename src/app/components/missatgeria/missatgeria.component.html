<div class="flex align-items-center justify-content-start flex-shrink-0">
    <p-toast></p-toast>
    <h2>Missatgeria</h2>

</div>
<div>
    <p-card header="Crea un nou correu electrònic" [style]="{'width':'20.5rem'}"></p-card>

        <div class="contingut">
            <app-form-missatge [membres]="membres" (successfullyCreated)="enviarCorreu($event)"></app-form-missatge>
        </div>
    </p-card>
</div>
