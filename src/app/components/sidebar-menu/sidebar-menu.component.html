<p-menu [model]="items" styleClass="w-full md:w-15rem">
    <ng-template pTemplate="start">
        <span class="inline-flex align-items-center gap-1 px-2 py-2">
            <span class="font-medium text-xl font-semibold">
                Connecta<span class="text-primary">Gym</span>
            </span>
        </span>
    </ng-template>
    <ng-template pTemplate="submenuheader" let-item>
        <span class="text-primary font-bold">{{ item.label }}</span>
    </ng-template>
    <ng-template pTemplate="item" let-item>
        <a pRipple class="flex align-items-center p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
        </a>
    </ng-template>
    <ng-template pTemplate="end">
        <button pRipple class="relative overflow-hidden w-full p-link flex align-items-center p-2 pl-3 text-color" [disabled]="true">
            <p-avatar image="assets\images\connectagym logo.png" class="mr-2" shape="circle" />
            <span class="font-bold">{{ nomUsuari }}</span>
            <span class="inline-flex flex-column">
            <a pRipple class="m-3 flex align-items-center cursor-pointer pb-4 pt-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" (click)="logOutUser()">
                <i class="pi pi-sign-out mx-5"></i>
            </a>
            </span>
        </button>
    </ng-template>
</p-menu>
